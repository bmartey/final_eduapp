    <script type="text/javascript">
    $(document).ready(function() {

    <script type="text/javascript" language="javascript" >
      $(document).ready(function() {
          var dataTable = $('#messages').DataTable( {
            "scrollY":     "50%",
            "scrollX": true,
            "scrollCollapse": true,
            "scroller": {
              "loadingIndicator": true
            },
            "responsive": true,
            //"paging": false,
            "columnDefs":[
                  {
                    "width":"70%","targets": 2
                  },
                  {
                    "targets": 3 ,"visible": false
                  }
              ],
              "order":[[3,"desc"]],
              "processing": true,
              "serverSide": true,
              "ajax":{
                  url :"messagesdata.php", // json datasource
                  type: "post",  // method  , by default get
                  error: function(){  // error handling
                      $(".messages-error").html("");
                      $("#messages").append('<tbody class="sample-data-error"><tr><th colspan="5">No data found in the server</th></tr></tbody>');
                      $("#messages_processing").css("display","none");             
                  }
              }
          } );
      } );
  </script>
