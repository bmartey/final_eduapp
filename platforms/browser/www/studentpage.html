<!--html doctype written by Brian Martey-->
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Page </title>
    <link rel="shortcut icon" type="image/png" href="eduapp2.png"/>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="foundation/fonts/foundation-icons.css"> 
    <link href="css/font-awesome-1.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/foundation-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/studentpage.css">

    <script src="js/vendor/jquery.js"></script>
    <script src='lib/moment.min.js'></script>
    <script src="dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="callout primary medium">
      <div class="columns small-12 medium-12 large-12">
        <div class="columns small-6 medium-6 large-6">
          <div class="row column text-left">
            <a href="index.html"><i id="logout" class="icons fi-arrow-left"></i></a>
          </div>
        </div>
        <div class="columns small-6 medium-6 large-6">
          <div class="row column text-right">
            <a><img class="circularimage" src="" alt="profile.jpg" id="profilephoto"></a>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <div class="columns small-3 medium-3 large-3">
        <a href="studentnews.html"><span data-tooltip aria-haspopup="true" class="has-tip top radius" data-disable-hover="false" tabindex="1" title="News"><i class="secondicons fi-comments"></i></span></a>
        <label>News</label>
      </div>
      <div class="columns small-3 medium-3 large-3">
        <a href="studentassignments.html"><i class="secondicons fi-clipboard-pencil"></i></a>
        <label>Assignments</label>
      </div>
      <div class="columns small-3 medium-3 large-3"> 
        <a href="studentpast.html"><i class="secondicons fi-list-bullet"></i></a>
        <label>Past Work</label>
      </div>
      <div class="columns small-3 medium-3 large-3">
        <a href="studentreport.html"><i class="secondicons fi-graph-bar"></i></a>
        <label>Progress</label>
      </div>
      <br>
      <br>
    </footer>

    <script src="js/foundation.min.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/student.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      var studentinfo = sessionStorage.getItem('studentdata');
      var parsedinfo = JSON.parse(studentinfo);
      document.getElementById("profilephoto").src = parsedinfo.photo;
  
      $('#logout').click(function(event) {
        event.preventDefault();
        sessionStorage.removeItem('studentdata');
        window.location.href = "index.html";
      }); 
    });
    </script>

  </body>
</html>
