    <script type="text/javascript" language="javascript" >

      $.fn.dataTableExt.afnFiltering.push(
        function( oSettings, aData, iDataIndex ) {
          var iFini = document.getElementById('datestart').value;
          var iFfin = document.getElementById('dateend').value;
          var iStartDateCol = 4;
          var iEndDateCol = 4;

          iFini=iFini.substring(0,4) + iFini.substring(5,7)+ iFini.substring(8,10);
          iFfin=iFfin.substring(0,4) + iFfin.substring(5,7)+ iFfin.substring(8,10);
   
          var datofini=aData[iStartDateCol].substring(0,4) + aData[iStartDateCol].substring(5,7)+ aData[iStartDateCol].substring(8,10);
          var datoffin=aData[iEndDateCol].substring(0,4) + aData[iEndDateCol].substring(5,7)+ aData[iEndDateCol].substring(8,10);
   
          if ( iFini === "" && iFfin === "" )
          {
              return true;
          }
          else if ( iFini <= datofini && iFfin === "")
          {
              return true;
          }
          else if ( iFfin >= datoffin && iFini === "")
          {
              return true;
          }
          else if (iFini <= datofini && iFfin >= datoffin)
          {
              return true;
          }
          return false;
        }
      );

        //$('#datestart').keyup( function() { dataTable.draw(); } );
        $("#datestart").on("keyup search input paste cut", function() {dataTable.search(this.value).draw(); });  
        //$('#dateend').keyup( function() { dataTable.draw(); } );
        $("#dateend").on("keyup search input paste cut", function() {dataTable.search(this.value).draw(); });

        $("div.toolbar").html('<div class="row medium-6"><div class="columns medium-3"><input type="text" class="span2" id="datestart" name="datestart" placeholder="Start Date"></div><div class="columns medium-3"><input type="text" class="span2" id="dateend" name="dateend" placeholder="End Date"></div></div>');

  </script>
