    <script type="text/javascript">
    $(document).ready(function() {
      var teacherinfo = sessionStorage.getItem('teacherdata');
      var parsedinfo = JSON.parse(teacherinfo);
      document.getElementById("profilephoto1").src = parsedinfo.photo;
      document.getElementById("profilephoto2").src = parsedinfo.photo;

      var id = parsedinfo.uid;
      var schid = parsedinfo.schoolid;

      var questions = localStorage.getItem("questiondata");
      var parsedquestions = JSON.parse(questions);


      $('#back1').click(function(event){
        event.preventDefault();
        localStorage.removeItem('questiondata');
        localStorage.removeItem('answersdata');
        window.location.href = "teachergrade.html";
      });

    });

    $('#logout1').click(function(event) {
      event.preventDefault();
      localStorage.removeItem('questiondata');
      localStorage.removeItem('answersdata');
      sessionStorage.removeItem('teacherdata');
      window.location.href = "index.html";
    });

    $('#logout2').click(function(event) {
      event.preventDefault();
      localStorage.removeItem('questiondata');
      localStorage.removeItem('answersdata');
      sessionStorage.removeItem('teacherdata');
      window.location.href = "index.html";
    });

    var stid = localStorage.getItem("stid");
    var questions = localStorage.getItem("questiondata");
    var parsedquestions = JSON.parse(questions);
    var answerarray= [];
    var questionarray= [];

    $.ajax({
        type: 'POST',
        url: 'assignmentservice.php',
        data: 'cmd=3&assignmentnum='+parsedquestions,
        success: function(data)
        {
          var myassignment = JSON.parse(data);
          var assigndivs = document.getElementById("assignarea");
          div1 = document.createElement("div");
          div1.setAttribute('class', 'row');
          div1.setAttribute('id', 'questionsarea');
          document.getElementById("title").value = myassignment.tname;
          document.getElementById("assignnum").value = parsedquestions;
          begin(myassignment.questionnos);
          assigndivs.appendChild(div1);
        }
      });

    function begin(numbers){
      jsonarray = JSON.stringify(numbers);
      document.getElementById("numofqs").value = JSON.parse(jsonarray).length;

      jQuery.get('answersgetservice.php?number='+jsonarray+'&assid='+parsedquestions+'&stid='+stid).done(function (quests) {

          var postquests = '<div class="columns small-12 medium-12 large-12">';
          var numbers ='';

          var myquestions = JSON.parse(quests);
          for(var i = 0; i < myquestions.length; i++) {
            postquests+= '<label> <b>Question</b>: '+myquestions[i].qcontent+'    <div><b>Correct Answer</b>: '+myquestions[i].answer+'</div></a>';
            postquests += '<div class="columns medium-12 large-12">';

            //postquests += '<div id="q'+i+'" class="columns medium-10 large-10">';

            postquests += '<div id="right'+i+'" class="columns medium-1 large-1" style="display:none;color:#98bf21;"><i class="icons fi-check"></i></div>';
            postquests += '<div class="columns small-12 medium-9 large-9">';
            postquests += '<div class="columns medium-4 large-4">';
            postquests += '<label for="solution'+i+'" class="text-left"><b>Student Answer</b>:</label>';
            postquests += '</div>';
            postquests += '<div class="columns medium-8 large-8">';
            postquests += '<input id="solution'+i+'" type="text" placeholder="Your Answer Here" value="'+myquestions[i].solution+'" disabled>';
            postquests += '</div>';
            postquests += '</div>';

            postquests += '</div>';

            //postquests += '<div id="box'+i+'" class="columns medium-10 large-10" style="display:none;background:#98bf21;height:50px;width:80px;margin:6px;"></div>';

            postquests += '<div class="columns small-12 medium-2 large-2">';
            postquests += '<div class="columns small-6 medium-6 large-6">';
            postquests += '<a id="check'+i+'" onclick="correct('+i+')" href="#"><i class="icons fi-check"></i></a>';
            postquests += '</div>';
            postquests += '<div class="columns small-6 medium-6 large-6">';
            postquests += '<a href="#" onclick="wrong('+i+')"><i class="icons fi-x"></i></a>';
            postquests += '</div>';
            postquests += '<br>';
            postquests += '<br>';
            postquests += '</div>';

            postquests += '</div>';
            postquests+= '</label>';
            postquests += '<div class="columns" style="display:none;">';
            postquests += '<input type="text" id="qusolution'+i+'" value="'+myquestions[i].answer+'" disabled>';
            postquests += '</div>';
            answerarray.push(myquestions[i].answer);
            questionarray.push(myquestions[i].qid);
          }
          postquests+='</div>';
          jQuery('#assignarea').html(postquests);
      });

      jQuery(document ).ajaxComplete( function($) {
        jQuery(this).foundation();
      });
    }

    function correct(id){
        //$('#q'+id).fadeOut(1600);
        //$("#box"+id).show();
        $("#right"+id).show();
        //$("#box"+id).animate({width: "100%"});
    }

    function wrong(id){
      alert("#q"+id);
    }

    function mark(){
      //var studentinfo = ;
      var parsedinfo = JSON.parse(studentinfo);
      var parents = parsedinfo.parents;
      var parsedans = answerarray;
      var quests = questionarray;
      var tid = document.getElementById("tid").value;
      var assid = document.getElementById("assignnum").value;
      var solution =[];
      var questionid = [];
      var correctans = [];

      var max = document.getElementById("numofqs").value;
      for (var i = 0; i < max; i++) {
        correctans.push(parsedans[i]);
        solution.push(document.getElementById("solution"+i).value);
        questionid.push(quests[i]);
        jsoncorrectans = JSON.stringify(correctans);
        jsonsolution = JSON.stringify(solution);
        jsonquestionid = JSON.stringify(questionid);

      }

        $.ajax({
          type: 'POST',
          url: 'answerservice.php',
          data: 'cmd=3&solution='+jsonsolution+'&correctans='+jsoncorrectans+'&quid='+jsonquestionid+'&stid='+stid+'&assid='+assid+'&tid='+tid+'&pid='+parents,
          success: function(data)
          {
            swal({
              title: "Updated!",
              type: "success"
            },function(){ 
              window.location.href = "teachergrade.html";
            });
          }
        });
      
      localStorage.removeItem('answersdata');
    }   
    </script>
